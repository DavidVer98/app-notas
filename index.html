<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Notas</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@500&family=Lato:ital@1&family=Roboto+Mono:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body background="https://w.wallhaven.cc/full/nr/wallhaven-nrkp6w.jpg">

    <div id="listas-compras" class="container">
        <!----<h1>{{header ? header : "Bienvendio"}}</h1>  -->
        <div>
            <div class="card border"
                style="width: 550px; margin: 10px auto;background: linear-gradient(#9e9b9b, #0d5bb498) ;">
                <h1 class=" card-header" style="text-align: center;">{{header.toLocaleUpperCase()}}<svg
                        class="bi bi-file-earmark-text" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M4 1h5v1H4a1 1 0 00-1 1v10a1 1 0 001 1h8a1 1 0 001-1V6h1v7a2 2 0 01-2 2H4a2 2 0 01-2-2V3a2 2 0 012-2z" />
                        <path d="M9 4.5V1l5 5h-3.5A1.5 1.5 0 019 4.5z" />
                        <path fill-rule="evenodd"
                            d="M5 11.5a.5.5 0 01.5-.5h2a.5.5 0 010 1h-2a.5.5 0 01-.5-.5zm0-2a.5.5 0 01.5-.5h5a.5.5 0 010 1h-5a.5.5 0 01-.5-.5zm0-2a.5.5 0 01.5-.5h5a.5.5 0 010 1h-5a.5.5 0 01-.5-.5z"
                            clip-rule="evenodd" />
                    </svg></h1>
                <div class="container" style="padding-left: 50px;">
                    <div class="row" >
                        <div class="col-sm" style="margin-top: 15px;">
                            <input type="text" placeholder=" Agregar nueva nota" v-model="newUtil"
                                @keyup.enter="agregarDatos">
                            <button v-bind:disabled ="newUtil.length ===0" @click="agregarDatos" class="btn btn-primary" style="margin-left: 10px;">Guardar
                                <svg class="bi bi-check-all" width="1em" height="1em" viewBox="0 0 16 16"
                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M12.354 3.646a.5.5 0 010 .708l-7 7a.5.5 0 01-.708 0l-3.5-3.5a.5.5 0 11.708-.708L5 10.293l6.646-6.647a.5.5 0 01.708 0z"
                                        clip-rule="evenodd" />
                                    <path
                                        d="M6.25 8.043l-.896-.897a.5.5 0 10-.708.708l.897.896.707-.707zm1 2.414l.896.897a.5.5 0 00.708 0l7-7a.5.5 0 00-.708-.708L8.5 10.293l-.543-.543-.707.707z" />
                                </svg></button>
                            <button @click="borrarTodo" class="btn btn-danger">Borrar Todo <svg class="bi bi-x-octagon"
                                    width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M4.54.146A.5.5 0 014.893 0h6.214a.5.5 0 01.353.146l4.394 4.394a.5.5 0 01.146.353v6.214a.5.5 0 01-.146.353l-4.394 4.394a.5.5 0 01-.353.146H4.893a.5.5 0 01-.353-.146L.146 11.46A.5.5 0 010 11.107V4.893a.5.5 0 01.146-.353L4.54.146zM5.1 1L1 5.1v5.8L5.1 15h5.8l4.1-4.1V5.1L10.9 1H5.1z"
                                        clip-rule="evenodd" />
                                    <path fill-rule="evenodd"
                                        d="M11.854 4.146a.5.5 0 010 .708l-7 7a.5.5 0 01-.708-.708l7-7a.5.5 0 01.708 0z"
                                        clip-rule="evenodd" />
                                    <path fill-rule="evenodd"
                                        d="M4.146 4.146a.5.5 0 000 .708l7 7a.5.5 0 00.708-.708l-7-7a.5.5 0 00-.708 0z"
                                        clip-rule="evenodd" />
                                </svg></button>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 10px;">
                        <div class="col-sm">
                            <ul>
                                <div v-for=" (util, i ) in utiles" class="row">
                                    <div class="col-sm">
                                        <li style="color: red;" v-if="utiles[i].tachar === true">
                                            <s>{{ `${i+1})  ${util.dato}` }}</s></li>
                                        <li v-else style="color:rgba(255, 255, 255, 0.918)  ; font-family: 'Baloo Paaji 2', cursive;" >{{ `${i+1})  ${util.dato}` }}</li>

                                    </div>
                                    <div class="col-sm " style="margin-left: 10px;">
                                        <button @click="tachar(i)"><svg class="bi bi-file-earmark-break" width="1em"
                                            height="1em" viewBox="0 0 16 16" fill="currentColor"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd"
                                                d="M9 1H4a2 2 0 00-2 2v6h1V3a1 1 0 011-1h5v2.5A1.5 1.5 0 0010.5 6H13v3h1V6L9 1zm5 11h-1v1a1 1 0 01-1 1H4a1 1 0 01-1-1v-1H2v1a2 2 0 002 2h8a2 2 0 002-2v-1zM0 10.5a.5.5 0 01.5-.5h15a.5.5 0 010 1H.5a.5.5 0 01-.5-.5z"
                                                clip-rule="evenodd" />
                                        </svg></button>
                                        <button @click="borrarElemento(i)" class="btn btn-success"
                                            style="margin: 5px;"><svg class="bi bi-trash" width="1em" height="1em"
                                                viewBox="0 0 16 16" fill="currentColor"
                                                xmlns="http://www.w3.org/2000/svg">
                                                <path
                                                    d="M5.5 5.5A.5.5 0 016 6v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm2.5 0a.5.5 0 01.5.5v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm3 .5a.5.5 0 00-1 0v6a.5.5 0 001 0V6z" />
                                                <path fill-rule="evenodd"
                                                    d="M14.5 3a1 1 0 01-1 1H13v9a2 2 0 01-2 2H5a2 2 0 01-2-2V4h-.5a1 1 0 01-1-1V2a1 1 0 011-1H6a1 1 0 011-1h2a1 1 0 011 1h3.5a1 1 0 011 1v1zM4.118 4L4 4.059V13a1 1 0 001 1h6a1 1 0 001-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                                                    clip-rule="evenodd" />
                                            </svg></button>

                                    </div>
                                </div>
                                <p v-if="utiles.length === 0" class="text-nowrap bd-highlight" style="width: 8rem;">No
                                    hay
                                    elementos en la lista</p>
                            </ul>
                        </div>
                    </div>
                    <div class="row">

                    </div>
                </div>
                <div class="container">
                <p style="text-align: right;"class="text-decoration-none">© Copyright Veyron-Py </p>
            </div>
            </div>
        </div>
    </div>

    <script>
        var i = 0
        var app = new Vue({
            el: "#listas-compras",
            data: {
                header: "Notas",
                newUtil: "",
                utiles: [
                    {dato:"Bañar al perro ",tachar:false},
                    {dato:"Ver peliculas",tachar:false},
                    {dato:"Hacer la tarea",tachar:false},
                    {dato:"Estudiar ",tachar:false},
                    {dato:"Jugar jueguitos electronicos",tachar:false}
                ]
            },
            methods: {
                agregarDatos: function () {
                  
                    if (this.newUtil != "") 
                    { 
                        this.utiles.push({dato:this.newUtil,tachar:false})

                    }
                    this.newUtil = "";
                },
                borrarDatos: function () {
                    this.utiles.pop(this.newUtil);
                    if (this.utiles.length === 0) {
                        alert("Lista Vacia");
                    }
                },
                borrarElemento: function (valor) {
                    //this.utiles.forEach((element, i) => {
                    // console.log(i + " " + element);   
                    //});

                    this.utiles.splice(valor, 1);
                },
                borrarTodo: function () {
                    this.utiles = [];
                    alert("Lista Vacia");
                },
                estado: function () {
                    if (this.newUtil != "")
                        return true;
                    return false;
                },
                tachar: function (valor) {

                    if (this.utiles[valor].tachar === true)
                    {
                        this.utiles[valor].tachar=false;
                    }else{
                      
                        this.utiles[valor].tachar=true;
                    }

                }
            }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="  sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
